<div>
    <md-button class="md-raised"
               ng-if="!$ctrl.auth.isAuthenticated()"
               ng-click="$ctrl.auth.login()">
        Log In
    </md-button>

    <md-button class="md-raised"
               ui-sref="home"
               ng-if="$ctrl.auth.isAuthenticated()"
               ng-click="$ctrl.auth.logout()">
        Log Out
    </md-button>
</div>
